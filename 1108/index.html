<html>
<head>
    <title>1108 class</title>
    <style>
        fieldset {
            background-color: yellow;
        }
        .here {
            color: red;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>pola form</legend>
            <ol style="background-color: aquamarine;">
                <li class="here">
                    name : <input type="text" name="name">
                </li>
                <li>
                    password : <input type="password" name="password">
                </li>
                <li class="here">
                    hobby : <input type="checkbox" name="hobby" value="piano">piano
                    <input type="checkbox" name="hobby" value="computer">computer
                </li>
                <li>
                    sex : <input type="radio" name="sex" value="mail">mail 
                    <input type="radio" name="sex" value="femail">femail 
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
