<!DOCTYPE html>
<html lang="en">
<head>
    <title>to do list</title>
    <link rel="stylesheet" href="/1117/style.css">
</head>
<body>
    <h1>할일(todo)</h1>
    <form action="">
        <input
         type="text"
         id="input"
         class="input"
         placeholder="할일을 입력하고 엔터를 누르세요">
         <ul class="todos" id="todos"></ul>
    </form>
    <small>완료한 일은 오른쪽 클릭 <br>
        미완료 처리는 왼쪽을 클릭해 주세요
    </small>

</body>
</html>
